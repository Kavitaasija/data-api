name: hello-world
on: push
jobs:
    my-jobs:
        runs-on: ubuntu-latest
        steps:
            - name: first-step
              run: echo "Hello world"
    unit-tests:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: '3.9'
            cache: 'pip'
        - run: pip install -r requirements.txt
        - run: pip install pytest
        - run: pytest
